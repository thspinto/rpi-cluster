---
global:
  image:
    repository: alinbalutoiu/argocd
    tag: linux-arm64-v2.0.3

dex:
  enabled: false
  serviceAccount:
    create: false

installCRDs: false

controller:
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true

repoServer:
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true

server:
  extraArgs:
  - --insecure
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: kong
      konghq.com/plugins: private-service
      kubernetes.io/tls-acme: true
      cert-manager.io/cluster-issuer: cert-manager
    hosts:
    - argocd.thsp.dev
    tls:
    - secretName: argocd
      hosts:
      - argocd.thsp.dev

  ingressGrpc:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: kong
      konghq.com/plugins: private-service
      kubernetes.io/tls-acme: true
      cert-manager.io/cluster-issuer: cert-manager
    hosts:
    - argocd.thsp.dev
    tls:
    - secretName: cert-manager
      hosts:
      - argocd.thsp.dev
  config:
    url: https://argocd.thsp.dev
    repositories: |
      - type: helm
        url: https://k8s-at-home.com/charts/
        name: k8s-at-home
      - type: helm
        url: https://helm.cilium.io/
        name: cilium
      - type: helm
        url: https://grafana.github.io/helm-charts
        enableOci: true
        name: grafana
    oidc.config: |
      name: Auth0
      issuer: https://thsp-dev.us.auth0.com/
      clientID: BOngFe6Nwq3PhT0EbILwESK1YLtYXY3c
      clientSecret: $oidc.auth0.clientSecret
      requestedScopes:
      - openid
      - profile
      - email
  rbacConfig:
    policy.default: role:admin
    # essential to get argo to use groups for RBAC:
    scopes: '[email]'

configs:
  secret:
    createSecret: false
