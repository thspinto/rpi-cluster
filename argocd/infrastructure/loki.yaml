---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  project: infrastructure
  source:
    repoURL: https://github.com/grafana/helm-charts/charts/loki-stack
    targetRevision: loki-2.5.3
    helm:
      releaseName: loki

  syncPolicy:
    automated:
      selfHeal: false
      prune: true
