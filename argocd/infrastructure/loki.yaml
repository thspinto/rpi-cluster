---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  project: infrastructure
  source:
    chart: grafana/loki-stack
    targetRevision: 2.4.1
    helm:
      values: |

  syncPolicy:
    automated:
      selfHeal: false
      prune: true
