customConfig: |
    autosave_interval 1800
    persistence true
    persistence_location /mosquitto/data/

    listener 1883
    allow_anonymous false
    password_file /etc/mosquitto/passwords

extraVolumes:
  - name: mosquitto-passwords
    secret:
      secretName: mosquitto
      items:
      - key: passwords
        path: passwords

extraVolumeMounts:
  - name: mosquitto-passwords
    mountPath: /etc/mosquitto
